<!DOCTYPE html>
<html>
<head>
	<title>Notifier Demo</title>
	<link rel="stylesheet" href="http://cdn0.company.d.esl-lan.net/agency/assets/css/agency.css">
</head>
<body>
	<div class="container padder">
		<h1 class="section__h1">Notifier demo</h1>
		<p>Notifications displayed below</p>
	</div>

	<script src="dist/notifier.js"></script>
	<script>
		Notifier.send({
			type: Notifier.type.WARN,
			text: 'Cras suscipit interdum ipsum nec tincidunt. Duis massa enim, hendrerit eu ante congue.',
			duration: -1,
			modal: true,
			actions: [{
				label : 'Cancel',
				fn : function(){
					console.log('cancel');
					this.remove();
				}
			}, {
				label : 'Apply',
				type : Notifier.actionType.PRIMARY,
				fn : function(){
					console.log('apply');
					this.remove();
				}
			}]
		});

		id = Notifier.send({
			type: Notifier.type.SUCCESS,
			icon: false,
			duration: -1,
			text  : 'Fusce maximus elit quis ex.',
		});

		id = Notifier.send({
			type: Notifier.type.ERROR,
			duration: -1,
			text  : 'Error : Fusce maximus elit quis ex.',
		});

		id = Notifier.send({
			type: Notifier.type.DEBUG,
			text  : 'Debug : Fusce maximus elit quis ex.',
		});

		Notifier.send({
			text  : 'Delayed notification',
			delay : 2
		});

		id = Notifier.send({
			text  : 'Never seen notification',
			delay : 2,
			duration: -1
		});

		Notifier.send({
			type: Notifier.type.SUCCESS,
			duration: -1,
			text  : 'Curabitur dapibus nec mauris fringilla elementum. Nulla quis metus sollicitudin.',
			delay: 3
		});

		Notifier.cancel(id);
	</script>
</body>
</html>
