<!DOCTYPE html>
<html>
<head>
	<title>Notifier Demo</title>
	<link rel="stylesheet" href="dist/notifier.min.css">
	<script src="dist/notifier.min.js"></script>
</head>
<body>
	<div class="container padder">
		<h1 class="section__h1">Notifier demo</h1>
		<p>Notifications displayed below</p>
		<button type="button" onclick="Notifier.clearAll()">Clear all messages</button>
		<button type="button" onclick="Notifier.clearAll(true)">Clear all messages (including delayed message)</button>
		<button type="button" onclick="Notifier.remove(actionsNotif)">Remove second message</button>
	</div>


	<script>
		Notifier.send("A very simple message, isn't it ?");

		actionsNotif = Notifier.send({
			type: Notifier.type.WARN,
			text: 'Cras suscipit interdum ipsum nec tincidunt. Duis massa enim, hendrerit eu ante congue.',
			duration: -1,
			modal: true,
			actions: [{
				label : 'Cancel',
				type : Notifier.actionType.CUSTOM,
				className : 'btn--dark',
				fn : function(){
					console.log('cancel');
					this.remove();
				}
			}, {
				label : 'Apply',
				type : Notifier.actionType.PRIMARY,
				fn : function(){
					console.log('apply');
					this.remove();
				}
			}]
		});

		Notifier.send({
			type: Notifier.type.SUCCESS,
			icon: false,
			duration: -1,
			text  : 'Fusce maximus elit quis ex.',
		});

		Notifier.send({
			type: Notifier.type.ERROR,
			duration: -1,
			text  : 'Error : Fusce maximus elit quis ex.',
		});

		Notifier.send({
			type: Notifier.type.DEBUG,
			text  : 'Debug : Fusce maximus elit quis ex.',
		});

		Notifier.send({
			text  : 'Delayed notification',
			delay : 2
		});

		id = Notifier.send({
			text  : 'Never seen notification',
			delay : 2,
			duration: -1
		});

		Notifier.send({
			type: Notifier.type.SUCCESS,
			duration: -1,
			text  : 'Curabitur dapibus nec mauris fringilla elementum. Nulla quis metus sollicitudin.',
			delay: 3
		});

		Notifier.send({
			type: Notifier.type.INFO,
			text: 'Cras suscipit interdum ipsum nec tincidunt. Duis massa enim, hendrerit eu ante congue.',
			duration: -1,
			modal: false,
			actions: [{
				label : 'Cancel',
				fn : function(){
					console.log('cancel');
					this.remove();
				}
			}, {
				label : 'No',
				fn : function(){
					console.log('no');
					this.remove();
				}
			}, {
				label : 'Apply',
				type : Notifier.actionType.DANGER,
				fn : function(){
					console.log('apply');
					this.remove();
				}
			}]
		});

		Notifier.remove(id);
	</script>
</body>
</html>
